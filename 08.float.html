<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Float를 이용해 네비게이션 만들기</title>
	<style>
	.naver {
		width: 150px;
	}
	.float-left {
		float: left;
	}
	.float-right {
		float: right;
	}
	div {
		/* border: 1px solid red; */
	}
	.p-10 {
		padding: 10px;
	}
	</style>
</head>
<body>
	<header>
		<div class="float-left">
			<img src="./img/logo.jpg" class="naver">
		</div>
		<div class="float-right">
			<div class="float-left p-10">HOME</div>
			<div class="float-left p-10">Company</div>
			<div class="float-left p-10">Products</div>
		</div>
	</header>
</body>
</html>
