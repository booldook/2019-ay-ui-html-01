<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Float 3</title>
	<style>
		html, body, div {
			/* Normalize, Reset */
			margin: 0; 
			padding: 0;
		}
		header {
			background-color: #ccc;
		}
		.logo {
			width: 150px;
			float: left;
		}
		.navi-wrap {
			float: right;
		}
		.navi-wrap > div {
			padding: 8px;
			float: left;
		}
		.clearfix {
			clear: both;
		}
	</style>
</head>
<body>
	<header>
		<img src="./img/logo.jpg" class="logo">
		<div class="navi-wrap">
			<div>HOME</div>
			<div>COMPANY</div>
			<div>PRODUCTS</div>
		</div>
		<div class="clearfix"></div>
	</header>
	<div>
		<img src="./img/p1.jpg" alt="">
	</div>
</body>
</html>
